name: main
on: [workflow_dispatch]
jobs:
  buildwindows:
    runs-on: [windows-latest]
    steps:
      - name: checkout
        uses: actions/checkout@main
      - name: install haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6
      - name: install library
        run: |
          haxelib install hxcpp
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install hscript
          haxelib install flixel-ui
          haxelib install flixel-addons
          haxelib git faxe https://github.com/ashea-code/faxe
      - name: compile
        run: haxelib run lime build windows
      - name: upload artifact
        uses: actions/upload-artifact@main
        with:
          name: buildwindows
          path: export/release/windows/bin
  buildlinux:
    runs-on: [ubuntu-latest]
    steps:
      - name: checkout
        uses: actions/checkout@main
      - name: install haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6
      - name: install library
        run: |
          sudo apt-get install libvlc-dev
          sudo apt-get install libvlccore-dev
          haxelib git hxcpp https://github.com/mcagabe19-stuff/hxcpp
          haxelib git lime https://github.com/mcagabe19-stuff/lime
          haxelib install openfl
          haxelib install flixel
          haxelib install hscript
          haxelib install flixel-ui
          haxelib install flixel-addons
          haxelib git faxe https://github.com/ashea-code/faxe
      - name: Configure Android
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_LATEST_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME_17_X64
          haxelib run lime config ANDROID_SETUP true
      - name: compile
        run: haxelib run lime build android
      - name: upload artifact
        uses: actions/upload-artifact@main
        with:
          name: buildlinux
          path: export/release/android/bin
  buildmacos:
    runs-on: [macos-12]
    steps:
      - name: checkout
        uses: actions/checkout@main
      - name: install haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6
      - name: install library
        run: |
          haxelib install hxcpp
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install hscript
          haxelib install flixel-ui
          haxelib install flixel-addons
          haxelib git faxe https://github.com/ashea-code/faxe
      - name: compile
        run: haxelib run lime build mac
      - name: upload artifact
        uses: actions/upload-artifact@main
        with:
          name: buildmacos        
          path: export/release/macos/bin
